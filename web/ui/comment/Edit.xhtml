<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_comment_title}" for="comment_title" />
                    <h:inputText id="comment_title" value="#{commentController.selected.comment_title}" title="#{bundle.EditCommentTitle_comment_title}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_comment_body}" for="comment_body" />
                    <h:inputTextarea rows="4" cols="30" id="comment_body" value="#{commentController.selected.comment_body}" title="#{bundle.EditCommentTitle_comment_body}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_comment_body}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_comment_date}" for="comment_date" />
                    <h:inputText id="comment_date" value="#{commentController.selected.comment_date}" title="#{bundle.EditCommentTitle_comment_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentLabel_blogUser}" for="blogUser" />
                    <h:selectOneMenu id="blogUser" value="#{commentController.selected.blogUser}" title="#{bundle.EditCommentTitle_blogUser}" >
                        <f:selectItems value="#{blogUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_article}" for="article" />
                    <h:selectOneMenu id="article" value="#{commentController.selected.article}" title="#{bundle.EditCommentTitle_article}" >
                        <f:selectItems value="#{articleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
