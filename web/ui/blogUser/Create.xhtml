<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBlogUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{blogUserController.selected.id}" title="#{bundle.CreateBlogUserTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_sessionUniqueUserID}" for="sessionUniqueUserID" />
                    <h:inputText id="sessionUniqueUserID" value="#{blogUserController.selected.sessionUniqueUserID}" title="#{bundle.CreateBlogUserTitle_sessionUniqueUserID}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{blogUserController.selected.firstname}" title="#{bundle.CreateBlogUserTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{blogUserController.selected.lastname}" title="#{bundle.CreateBlogUserTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_about}" for="about" />
                    <h:inputText id="about" value="#{blogUserController.selected.about}" title="#{bundle.CreateBlogUserTitle_about}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{blogUserController.selected.photo}" title="#{bundle.CreateBlogUserTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{blogUserController.selected.username}" title="#{bundle.CreateBlogUserTitle_username}" required="true" requiredMessage="#{bundle.CreateBlogUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{blogUserController.selected.password}" title="#{bundle.CreateBlogUserTitle_password}" required="true" requiredMessage="#{bundle.CreateBlogUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{blogUserController.selected.email}" title="#{bundle.CreateBlogUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_last_connected}" for="last_connected" />
                    <h:inputText id="last_connected" value="#{blogUserController.selected.last_connected}" title="#{bundle.CreateBlogUserTitle_last_connected}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_userStatus}" for="userStatus" />
                    <h:inputText id="userStatus" value="#{blogUserController.selected.userStatus}" title="#{bundle.CreateBlogUserTitle_userStatus}" />
                    <h:outputLabel value="#{bundle.CreateBlogUserLabel_role}" for="role" />
                    <h:selectOneMenu id="role" value="#{blogUserController.selected.role}" title="#{bundle.CreateBlogUserTitle_role}" required="true" requiredMessage="#{bundle.CreateBlogUserRequiredMessage_role}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{blogUserController.create}" value="#{bundle.CreateBlogUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{blogUserController.prepareList}" value="#{bundle.CreateBlogUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBlogUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
