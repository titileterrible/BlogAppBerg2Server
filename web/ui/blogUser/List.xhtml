<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBlogUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBlogUserEmpty}" rendered="#{blogUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{blogUserController.items.rowCount > 0}">
                    <h:outputText value="#{blogUserController.pagination.pageFirstItem + 1}..#{blogUserController.pagination.pageLastItem + 1}/#{blogUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{blogUserController.previous}" value="#{bundle.Previous} #{blogUserController.pagination.pageSize}" rendered="#{blogUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{blogUserController.next}" value="#{bundle.Next} #{blogUserController.pagination.pageSize}" rendered="#{blogUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{blogUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_sessionUniqueUserID}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessionUniqueUserID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_about}"/>
                            </f:facet>
                            <h:outputText value="#{item.about}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_last_connected}"/>
                            </f:facet>
                            <h:outputText value="#{item.last_connected}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_userStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.userStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlogUserTitle_role}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{blogUserController.prepareView}" value="#{bundle.ListBlogUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{blogUserController.prepareEdit}" value="#{bundle.ListBlogUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{blogUserController.destroy}" value="#{bundle.ListBlogUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{blogUserController.prepareCreate}" value="#{bundle.ListBlogUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBlogUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
