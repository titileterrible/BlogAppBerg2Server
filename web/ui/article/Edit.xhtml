<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{articleController.selected.id}" title="#{bundle.EditArticleTitle_id}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_title}" for="title" />
                    <h:inputText id="title" value="#{articleController.selected.title}" title="#{bundle.EditArticleTitle_title}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_keywords}" for="keywords" />
                    <h:inputText id="keywords" value="#{articleController.selected.keywords}" title="#{bundle.EditArticleTitle_keywords}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_published_on}" for="published_on" />
                    <h:inputText id="published_on" value="#{articleController.selected.published_on}" title="#{bundle.EditArticleTitle_published_on}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditArticleLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{articleController.selected.content}" title="#{bundle.EditArticleTitle_content}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{articleController.selected.photo}" title="#{bundle.EditArticleTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_position_longitude}" for="position_longitude" />
                    <h:inputText id="position_longitude" value="#{articleController.selected.position_longitude}" title="#{bundle.EditArticleTitle_position_longitude}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_position_latitude}" for="position_latitude" />
                    <h:inputText id="position_latitude" value="#{articleController.selected.position_latitude}" title="#{bundle.EditArticleTitle_position_latitude}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_position_name}" for="position_name" />
                    <h:inputText id="position_name" value="#{articleController.selected.position_name}" title="#{bundle.EditArticleTitle_position_name}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_status}" for="status" />
                    <h:inputText id="status" value="#{articleController.selected.status}" title="#{bundle.EditArticleTitle_status}" />
                    <h:outputLabel value="#{bundle.EditArticleLabel_blogUser}" for="blogUser" />
                    <h:selectOneMenu id="blogUser" value="#{articleController.selected.blogUser}" title="#{bundle.EditArticleTitle_blogUser}" >
                        <f:selectItems value="#{blogUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{articleController.update}" value="#{bundle.EditArticleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArticleViewLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.EditArticleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArticleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
